<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic guide to start with html">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Cadastro simples</title>
</head>
<body>
    <header>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p><br>
    </header>
    <main>
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="Nome">Nome</label>
                    <input type="text" name="Nome" id="Nome" placeholder="Digite seu nome" required>
                </div>

                <div class="campo">
                    <label for="Sobrenome">Sobrenome</label>
                    <input type="text" name="Sobrenome" id="Sobrenome" placeholder="Digite seu sobrenome" required>
                </div>
            </fieldset>

            <div class="campo">
                <label>Email</label>
                <input type="email" name="email" id="email" placeholder="Digite aqui seu e-mail"required>
            </div>

            <div class="campo">
                <label>De qual lado da aplicação você desenvolve?</label>
                <label>
                    <input type="radio" name="DevWeb" value="Front-End" onclick="toggleRadio(this)">Front-end
                </label>
                <label>
                    <input type="radio" name="Backend" value="Backend" onclick="toggleRadio(this)">Back-end
                </label>
                <label>
                    <input type="radio" name="Full-stack" value="Full-stack" onclick="toggleRadio(this)">Full Stack
                </label>
            </div>

            <div class="campo">
                <label for="senioridade">Senioridade</label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label>Selecione as tecnologias que utiliza:</label><br><br>
                    <input type="checkbox" id="tec1" name="tec1" value="HTML">
                    <label for="tec1">HTML</label>
                    <input type="checkbox" id="tec2" name="tec2" value="CSS">
                    <label for="tec2">CSS</label>
                    <input type="checkbox" id="tec3" name="tec3" value="JS">
                    <label for="tec3">JavaScript</label>
                    <input type="checkbox" id="tec4" name="tec4" value="PHP">
                    <label for="tec4">PHP</label>
                    <input type="checkbox" id="tec5" name="tec5" value="JAVA">
                    <label for="tec5">Java</label>
                    <input type="checkbox" id="tec6" name="tec6" value="PYTHON">
                    <label for="tec6">Python</label>
                    <input type="checkbox" id="tec7" name="tec7" value="C#">
                    <label for="tec7">C#</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label>Conte um pouco da sua experiência como programador:</label>
                <textarea rows="6" name="exp" id="exp" placeholder="Digite seu comentario aqui..."></textarea>
            </div>
            <div class="div-botao">
                <button class="botao" type="submit">Finalizar</button>
            </div>
        </form>
    </main>

    <script>
        function toggleRadio(radio) {
            if (radio.checked) {
                setTimeout(() => {
                    if (radio.previousState) {
                        radio.checked = false;
                    }
                    radio.previousState = radio.checked;
                }, 100);
            }
        }
    </script>
</body>
</html>
